<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <!-- bag image -->
            <div v-on:click="punch" id="bag" v-bind:class="{ burst: ended }"></div>
           
            <!-- bag health bar -->
            <div id="bag-health">
                <div v-bind:style="{ width: health + '%' }"></div>
            </div>

            <!-- game control buttons -->
            <div id="controls">
             
                <button v-on:click="restart">Restart</button>
            </div>
        </div>
       
<audio id="myAudio">
    
    <source src="PunchingBag.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
  
    </body>

    <script src="app.js"></script>
    <script>
        var x = document.getElementById("myAudio"); 
        
        function playAudio() { 
            if (x.paused) 
                x.play(); 
            else 
                 x.pause(); 
            } 
    </script>
    <script src="app.js"></script>
</html>
